<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form by Tooplate</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/materialize.min.css">
    <link rel="stylesheet" href="../../css/tooplate.css">
</head>

<body id="register">
    <div class="container">
        <div class="row tm-register-row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
                <form action="" method="post">

                    <div class="input-field">
                        <input placeholder="姓名" id="clientName" name="clientName" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="电话" id="phone" name="phone" type="text" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="邮箱" id="email" name="email" type="email" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="密码" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6 pl-0 tm-pr-xs-0">
                            <select name="city">
                                <option value="-">Your City</option>
                                <option value="Bangkok">Bangkok</option>
                                <option value="Yangon">Yangon</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Singapore">Singapore</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-right mt-4">
                        <button type="button" id="clientRegister" class="waves-effect btn-large btn-large-white px-4 black-text">注册</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-r">
                <header class="mb-5">
                    <h3 class="mt-0 text-white">秀客来酒店</h3>
                    <h5 class="grey-text">欢迎您成为我们的会员!</h5>
                    <h5 class="grey-text">您若住的舒心，我们便能放心</h5>
                </header>

            </div>
        </div>

    </div>
    <script src="../../lib/commom.js"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../lib/register/register.js"></script>
</body>

</html>
