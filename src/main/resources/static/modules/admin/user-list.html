<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
    <script src="./js/xadmin.js"></script>
    <script src="../../lib/commom.js"></script>
    <script src="../../layui/layui.js"></script>
</head>
<body>

<div class="layui-card-body" align="right">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <input type="text" name="username" placeholder="请输入关键字" autocomplete="off" class="layui-input"></div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                <i class="layui-icon"></i></button>
        </div>
    </form>
</div>
<table class="layui-hide" id="demo" lay-filter="test">
</table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['form', 'layer','jquery'],function() {
        var $= layui.jquery;
    layui.use('table', function(){
        var table = layui.table;
        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 600
            ,url: baseURL+'/client/informing/inforprocessing' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols:  [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'clientId', title: '客户个人信息编号', width:150, sort: true, fixed: 'left'}
                ,{field: 'clientName', title: '用户名', width:150}
                ,{field: 'phone', title: '电话', width:180}
                ,{field: 'email', title: '邮箱', width: 200}
                ,{field: 'password', title: '密码', width: 150}
                ,{field:  null, title: '状态', width: 150}
                ,{fixed: 'right', width: 200, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    xadmin.open('添加用户','userinfro-add.html',600,400);
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].clientId);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        console.log(obj);
                        var arr=[];//存储id的数组
                        data.forEach(function(item){
                            arr.push(item.clientId);
                        })
                        console.log(arr);
                        //执行批量删除
                        $.ajax({
                            sync: false,
                            type: "post",
                            url: baseURL + "/client/informing/removeInforMationByIds",
                            dataType: 'json',
                            contentType: 'application/json',
                            data: JSON.stringify(arr),
                            success: function (data) {
                                if(data.code==200){
                                    //发异步，把数据提交给php
                                    layer.alert("删除成功", {
                                            icon: 6
                                        },
                                        function() {
                                            window.parent.location.reload();
                                            var index = parent.layer.getFrameIndex(window.name);
                                            parent.layer.close(index);
                                        });
                                }else {
                                    layer.msg('删除失败');
                                }
                            }, error: function (err) {
                                layer.msg('操作失败');
                            }
                        });
                        return false;
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
             ,layEvent = obj.event; //获得 lay-event 对应的值
            var arr=[];//存储id的数组
            arr.push(data.clientId);
            if(layEvent === 'detail'){
                //查看操作
                layer.msg(JSON.stringify(data));
            } else if(layEvent === 'del'){
                //进行删除
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        sync: false,
                        type: "post",
                        url: baseURL + "/client/informing/removeInforMationByIds",
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify(arr),
                        success: function (data) {
                            if(data.code==200){
                                //发异步，把数据提交给php
                                layer.alert("删除成功", {
                                        icon: 6
                                    });
                            }else {
                                layer.msg('删除失败');
                            }
                        }, error: function (err) {
                            layer.msg('操作失败');
                        }
                    });
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });

            } else if(layEvent === 'edit'){
                layer.open({
                    title: "客户信息修改",
                    type: 2,
                    content: 'userinfro-update.html',
                    area: ['50%', '90%'],
                    skin: "layui-layer-molv",
                    success: function (layero, index) {    //成功获得加载changefile.html时，预先加载，将值从父窗口传到 子窗口
                        var body = layer.getChildFrame('body', index);  //巧妙的地方在这里哦
                        //为子窗口元素赋值
                        body.contents().find(".clientId").val(data.clientId);
                        body.contents().find(".clientName").val(data.clientName);
                        body.contents().find(".phone").val(data.phone);
                        body.contents().find(".email").val(data.email);
                        body.contents().find(".password").val(data.password);
                    }
                });
            }
        });

        });
    });
</script>

</body>
</html>
