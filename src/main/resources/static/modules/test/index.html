<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>树组件</title>
</head>
<body>
<script src="../../lib/commom.js"></script>
<script src="../../layui/layui.js"></script>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: baseURL+'/admin/order/processing' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'roomReservationId', title: '编号', width:80, sort: true, fixed: 'left'}
                ,{field: 'reserveName', title: '预定人', width:80}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'phone', title: '电话', width:80}
                ,{field: 'targetDate', title: '入住日期', width: 177}
                ,{field: 'checkOutDate', title: '退房日期', width: 80, sort: true}
                ,{field: 'guest', title: '客人人数', width: 80, sort: true}
                ,{field: 'orderDate', title: '订单生成日期', width: 80}
                ,{field: 'roomNumber', title: '预定房间号', width: 135, sort: true}
            ]]
        });

    });
</script>

</body>
</html>
