<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form by Tooplate</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/materialize.min.css">
    <link rel="stylesheet" href="../../css/tooplate.css">
</head>

<body id="login">
    <div class="container">
        <div class="row tm-register-row tm-mb-35">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l">
                <form action="" method="post" class="tm-bg-black p-5 h-100">
                    <div class="input-field">
                        <input placeholder="请输入电话" id="username" name="username" type="text" class="validate">
                    </div>
                    <div class="input-field mb-5">
                        <input placeholder="请输入密码" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="tm-flex-lr">
                        <a href="#" class="white-text small">忘记了密码？</a>
                        <button type="button" id="clientLogin" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">登录</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-r">
                <header class="font-weight-light tm-bg-black p-5 h-100">
                    <h3 class="mt-0 text-white font-weight-light">秀客来酒店</h3>
                    <p>欢迎下榻本酒店!</p>
                    <p class="mb-0">祝你们在此度过一段美好时光!</p>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 ml-auto mr-0 text-center">
                <a href="../register/register.html" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">没有账号？去注册</a>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12 text-center">
                <p class="d-inline-block tm-bg-black white-text py-2 tm-px-5">
                    hotelManageSystem &copy; 2020 - Design:  lxq / zjb
            </div>
        </footer>
    </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery.cookie.js"></script>
    <script src="../../bin/commom.js"></script>
   <!-- <script src="../js/jquery-3.2.1.slim.min.js"></script>-->
    <script src="../../js/materialize.min.js"></script>
    <script src="../../logon/login.js"></script>
</body>

</html>
